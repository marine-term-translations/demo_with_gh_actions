- name: definition
  original: Concentrations of total and organic nitrogen in the particulate phase
    of the water column, which is a function of both the SPM concentration in the
    water column and the concentration of nitrogen per unit weight of SPM. Note that
    it is commonly assumed that all particulate nitrogen is organic.
