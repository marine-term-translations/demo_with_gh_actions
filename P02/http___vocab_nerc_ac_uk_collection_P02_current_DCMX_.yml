- name: definition
  original: Concentrations of volatile halocarbons (compounds comprising carbon atoms
    covalently bonded to fluorine, chlorine, bromine or iodine atoms) other than tracers
    (i.e. freons/chlorofluorocarbons) and contaminants in any body of fresh or salt
    water.
